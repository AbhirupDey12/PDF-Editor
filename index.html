<body>

     <!-- For adding and removing pages we create two buttons -->
     <div>
          <!-- here addPage is the function to call the addPage function which will new page -->
          <button onclick="addPage()">Add Page</button>
          <!-- here removePage is the function to call the addPage function which will new page -->
          <button onclick="removePage()"> Remove page</button>
     </div>

     <!-- Here, the pdf will need to get embedded in the iframe tag -->
     <iframe id="pdf" style="width: 90%; height: 100vh" src="./sample.html" ></iframe>
